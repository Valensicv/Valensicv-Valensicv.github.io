plugins:
  - jekyll-remote-theme

remote_theme: heiswayi/the-plain

# Site Info
title:              "Carlo M. Valensise"
description:        "Personal Website"
author_name:        "Carlo M. Valensise" # change this to your name
logo_url:           https://avatars.githubusercontent.com/u/67427707 #https://avatars0.githubusercontent.com/u/13794983?v=4 # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                https://Valensicv.github.io # main url
permalink:          /:title # Post permalink
timezone:           Europe/Rome
mathjax:            true  # enables support for mathjax - set to 'false' to disable
social_share_previews: true

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
